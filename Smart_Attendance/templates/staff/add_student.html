{% extends 'staff_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="add_student_action" enctype="multipart/form-data">
  <table width="200" border="1" class="table table-dark table-hover">
      <tr>
      <td>FIRST NAME</td>
      <td><input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
      <tr>
      <td>LAST NAME</td>
      <td><input type="text" name="textfield10" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><input type="text" name="place" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><input type="text" name="textfield3" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><input type="text" name="textfield2" required pattern="[0-9]{6}"/></td>
    </tr><tr>
      <td>PHOTO</td>
      <td><input type="file" name="photo" required/></td>
    </tr>
    <tr>
      <td>PHONE</td>
      <td><input type="text" name="textfield4" required pattern="[6789][0-9]{9}"/></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><input type="text" name="textfield5" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/></td>
    </tr>
    <tr>
      <td>DEPARTMENT</td>
      <td><select name="select">
           {% for i in val %}
{#               <option value="{{ i.id }}">{{ i.department }}</option>#}

            <option value="{{ i.id }}" >{{ i.department }}</option>
        {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>USERNAME</td>
      <td><input type="text" name="textfield6" required pattern="[A-Z a-z.]{3,25}"/></td>
    </tr>
    <tr>
      <td>PASSWORD</td>
      <td><input type="password" name="textfield7" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" value="ADD" />
      </div></td>
    </tr>
  </table>
</form>
{#</body>#}

{% endblock %}
