{% extends 'admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="{% url 'search_college' %}#about">
  <table width="400" border="1" class="table table-dark table-hover">
    <tr>
      <td colspan="4"><div align="center">College
          <select name="college">
              {% for i in college_obj %}
                  <option value="{{ i.id }}">{{ i.name }}</option>
              {% endfor %}
            </select>  
          <input type="submit" name="Submit" value="Search" />
      </div></td>
    </tr>
    <tr>
      <td><strong>College</strong></td>
      <td><strong>Department</strong></td>
      <td><strong>Camera no. </strong></td>
      <td>&nbsp;</td>
    </tr>
  {% for i in camera_obj %}
    <tr>
      <td>&nbsp;{{ i.COLLEGE.name }}</td>
      <td>&nbsp;{{ i.DEPARTMENT.department }}</td>
      <td>&nbsp;{{ i.camera}}</td>
      <td><a href="{% url 'delete_camera' cam_id=i.id %}">Delete</a></td>
    </tr>
  {% endfor %}
    <tr>
      <td colspan="4"><div align="center">
          <a href="{% url 'add_camera' %}#about">Add</a>
      </div></td>
    </tr>
  </table>
</form>
{#</body>#}
{#</html>#}
{% endblock %}
