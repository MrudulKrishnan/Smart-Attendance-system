{% extends 'admin_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-dark table-hover">
    <tr>
      <td>NOTIFICATION</td>
      <td>DATE</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in noti_obj %}
    <tr>
      <td>&nbsp;{{ i.notification }}</td>
      <td>&nbsp;{{ i.date }}</td>
      <td><a href="{% url 'delete_notification' notification_id=i.id %}">Delete</a></td>
    </tr>
      {% endfor %}
    <tr>
      <td height="33" colspan="3"><div align="center"><a href="{% url 'sendnoti' %}#about">ADD</a></div></td>
    </tr>
  </table>
</form>

{% endblock %}
