{% extends 'admin_index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="{% url 'rating_search' %}#about">
  <table width="200" border="1" class="table table-dark table-hover">
    <tr>
      <td colspan="4"><div align="center">TYPE 
          <select name="select">

              <option>staff</option>
          </select>
           <input type="submit" name="Submit" value="search" />

    </tr>
    <tr>
      <td>SI NO. </td>

      <td>RATING</td>

      <td>&nbsp;{{ i.id }}</td>

    </tr>
      {% endfor %}
  </table>
</form>
